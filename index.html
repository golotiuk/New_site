					</div>
				</div>
			</div>

			<div class="navbar box box--lg">

					<div class="col-xs-3">

							<div class="profile__info">
								<h4 class="profile__name"><a href="#">Andrei Josan</a></h4>
							</div>
						</div>
					</div>
					<div class="col-xs-4">
						<ul class="nav devider">
							<li><a href="#">PROFILE</a></li>
							<li><a href="#">REQUESTS</a></li>

							<a href="#" class="nav-icon__item"><i class="ic ic--setting"></i>
							</a>
							<a href="#" class="nav-icon__item"><i class="ic ic--alerts"></i>
								<kbd>4</kbd>
							</a>
							<a href="#" class="nav-icon__item nav-icon__item--calendar"><i class="ic ic--calendar"></i>
								<kbd>21</kbd>
							</a>
						</div>

						<form action="#" class="navbar-form">
							<input type="text" placeholder="Search...">

						<h4 class="box__title">ACCESS ACCOUNT</h4>
						<form action="#">
							<input type="text" class="input__ic input__ic--user">
							<input type="password" class="input__ic input__ic--pass">
							<div class="clr">
								<div class="social">
									<a href="#" class="btn btn--info"><i class="ic ic--tw"></i></a>
									<a href="#" class="btn btn--info-dark"><i class="ic ic--fb"></i></a>
								</div>
								<button type="submit" class="btn btn--success login__btn">LOGIN</button>
								<span class="or">or</span>
							</div>
							<div class="line">
								
							</div>
							<footer class="login__footer">
								<a href="#">Forgot password</a>
								<a href="#"><span class="text-success">REGISTER</span> new account</a>
							</footer>
